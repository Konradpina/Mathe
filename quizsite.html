<html>
    <head>
        <title>Mahteapp.com</title>
        <link rel="stylesheet" href="style/header2.css">
        <link rel="stylesheet" href="style/standert.css">
        <link rel="stylesheet" href="style/keybord.css">
        <style>
           
           
            .frage{
               
               background-color: var(--lbcolor);
               font-size: var(--bfs);
               margin-bottom: 3%;
            }
            .qbox{
                padding-top: 5%;
                
            
            }
            .nfrage{
                color: var(--lscolor);
                font-size: var(--fs);
            }
            
        </style>

        
    </head>


    <body>
        <!-- header -->

        <header>
            <div class="logo">Matheapp</div>
            
                <div class="fs" id="timedisplay" onclick="changetime()">Time</div>
                <div class="fs" id="process">Progress</div>
            
            <div class="more">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="index.html" >Home</a>
                    </li>
                    <li>
                        <a href="" class="active">Quiz</a>
                    </li>
                    <li>
                        <a href="language.html">Sprache</a>
                    </li>
                    <li>
                        <a href="help.html">Help</a>
                    </li>
                    <li>
                        <a href="imp.html">Impressum</a>
                    </li>
                </ul>
            </nav>
        </header>

       

        <!-- quiz -->
        <div class="qbox" id="quizbox">
            <div>
                <div class="flex">
                    <div class="flex1"></div>
                    <div id="question" class="frage fsb">Frage</div>
                    <div id="ansawer" class="frage fsb"></div>
                    <div class="flex1"></div>
                </div>
                
                <div id="nextquestion" class="nfrage fs" >Näschste Frage</div>
            </div>
            
        </div>


        <!-- koregierung -->
        <div class="qbox" id="correctionbox" hidden>
            <div>
                <div class="flex">
                    <div class="flex1"></div>
                    <div id="cquestion" class="frage fsb">Frage</div>
                    <div id="cansawer" class="frage fsb"></div>
                    <div class="flex1"></div>
                </div>
                
                <div id="cnextquestion" class="nfrage fs" >Näschste Frage</div>
            </div>
        
        </div>

        <!-- Keybord -->
        <div class="keybordbody">
            <div class="keygrid">
                <div class="keydiv"><button onclick="key(1)" class="key fs">1</button></div>
                <div class="keydiv"><button onclick="key(2)" class="key fs">2</button></div>
                <div class="keydiv"><button onclick="key(3)" class="key fs">3</button></div>
                <div class="keydiv"><button onclick="key(4)" class="key fs">4</button></div>
                <div class="keydiv"><button onclick="key(5)" class="key fs">5</button></div>
                <div class="keydiv"><button onclick="key(6)" class="key fs">6</button></div>
                <div class="keydiv"><button onclick="key(7)" class="key fs">7</button></div>
                <div class="keydiv"><button onclick="key(8)" class="key fs">8</button></div>
                <div class="keydiv"><button onclick="key(9)" class="key fs">9</button></div>
                <div class="keydiv"><button onclick="erase()" class="key fs">&#8635</button></div>
                <div class="keydiv"><button onclick="key(0)" class="key fs">0</button></div>
                <div class="keydiv"><button onclick="done()" class="key fs">&#10003</button></div>


            </div>
        </div>
    </body>

    <script>
        var more=document.querySelector(".more")
        more.onclick =function(){
            var navbar= document.querySelector(".navbar")
            navbar.classList.toggle("active")
        }
    </script>
    <script src="quiz.js"></script>
    <script src="timer.js"></script>
</html>
